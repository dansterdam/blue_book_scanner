<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘½ UFO case report search ðŸŒŒ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>ðŸ‘½ UFO case report search ðŸŒŒ</h2>
        <!-- Button to download all case files -->
        <div class="download-links">
            <button id="downloadAllButton">Download All Case Files ðŸ“‚</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Enter your search query...">
                <button id="searchButton">Search ðŸ›¸</button>
            </div>
            <div class="loader" id="loading"></div> <!-- Loading Spinner -->
            <ul id="results"></ul>
            <div id="fileContent"></div>
        </div>
        <div id="pagination">
            <div id="pageInfo"></div> <!-- Pagination information -->
        </div>
    </main>
    <footer>
        <p>&copy; Project blue book scanner</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="search.js"></script>
    <script>
        // Function to handle download all button click
        function handleDownloadAll() {
            // Show confirmation dialog
            const confirmed = window.confirm(" Download 1950s_cases.zip, 1940s_cases.zip, 1960s_cases.zip, and 19XXs_cases.zip?");
            if (confirmed) {
                // Loop through each case file and trigger download
                ['1950s_cases.zip', '1940s_cases.zip', '1960s_cases.zip', '19XXs_cases.zip'].forEach(file => {
                    const link = document.createElement('a');
                    link.href = `data/scanned_casefiles/${file}`;
                    link.download = file;
                    link.click();
                });
            }
        }

        // Add event listener to the download all button
        document.getElementById('downloadAllButton').addEventListener('click', handleDownloadAll);
    </script>
</body>
</html>
