<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Blue Book UFO Files Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.8/lunr.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Project Blue Book UFO Files Search</h1>
    </header>
    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Search..." />
                <button id="searchButton">Search</button>
            </div>
            <ul id="results"></ul>
            <div id="loading" style="display: none;">
                <div class="loader"></div>
                <p>Loading...</p>
            </div>
            <div id="pageInfo"></div>
            <div id="fileContent"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Project Blue Book Scanner</p>
    </footer>

    <script src="search.js"></script>
</body>
</html>
